<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKEMA: Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="page-content page-container" id="page-content">
            <div class="padding">
              <div class="card-body">
                <h4 class="card-title">To Do List</h4>
                <div class="add-items d-flex">
                </div>
    
                <div class="category-group">
                  <h6 class="categories-sortby">Sort By:</h6>
                  <div class="dropdown-btn-group">
                    <select class="custom-select" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                      Select...
                    </select>
                  </div>
 
                    <!-- Button trigger modal -->
                    <button type="button" id="edit-categories-btn" class="btn-sm btn-outline-primary" data-toggle="modal"
                        data-target="#exampleModalLong">
                        Edit Categories
                    </button>
                    </div>

                    <!-- Incomplete List -->
                    <div class="card" style=>
                        <h5 class="card-title">To Do</h5>
                        <div class="list-wrapper" id="incomplete-list">
                            <ul class="d-flex flex-column-reverse todo-list" id="incomplete-ul"></ul>
                        </div>
                    </div>


                    <!-- Complete List -->
                    <div class="card" >

                        <div class="completed-section">
                          <h5 class="card-title">Completed</h5>
                          <button class="btn-sm" onclick="deleteAllCompletedTasks();">Clear Tasks</button>
                        </div>
          
                        <div class="list-wrapper" id="complete-list">
                          <ul
                            class="d-flex flex-column-reverse todo-list"
                            id="complete-ul"
                          ></ul>
                        </div>
                      </div>
                    </div>
                  </div>


            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Categories</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" >
                    <ul id="modal-body">
            
            
                    </ul>
                    </div>
                    <div class="modal-footer">
                
                    <button type="button" id="" data-dismiss="modal" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
                </div>
            </div>

        </div>


    </main>

    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>


</html>
