<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKEMA: Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="page-content page-container" id="page-content">
        <div class="padding">
          <div class="card-body">
            <h4 class="card-title">To Do List</h4>
            <div class="add-items d-flex">
              <input
                type="text"
                class="todo-list-input form-control"
                placeholder="What do you need to do today?"
                id="new-task-input"
              />
              <button
                id="add-btn"
                type="submit"
                class="add btn btn-primary font-weight-bold todo-list-add-btn"
              >
                Add
              </button>
            </div>

            <div class="category-group">
              <h6 class="categories-sortby">Sort By:</h6>
              <div class="btn-group">
                <button class="btn btn-outline-primary dropdown-toggle category-dropdown" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                  Select...
                </button>
                <ul class="dropdown-menu" aria-labelledby="category-selection">
                  <li><a class="dropdown-item" href="#">All Categories</a></li>
                  <li><a class="dropdown-item" href="#">Health</a></li>
                  <li><a class="dropdown-item" href="#">Work</a></li>
                  <li><a class="dropdown-item" href="#">Car</a></li>
                  <li><a class="dropdown-item" href="#">Shopping</a></li>
                </ul>
              </div>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#categories-modal">
                Edit Categories
              </button>
            </div>
            <div class="card" style=>
                <h5 class="card-title">To Do</h5>
              <div class="list-wrapper" id="incomplete-list">
                <ul
                  class="d-flex flex-column-reverse todo-list"
                  id="incomplete-ul"
                ></ul>
              </div>
            </div>


            <div class="card" >

              <div class="completed-section">
                <h5 class="card-title">Completed</h5>
                <button class="btn-sm" onclick="deleteAllCompletedTasks();">Clear Tasks</button>
              </div>

              <div class="list-wrapper" id="complete-list">
                <ul
                  class="d-flex flex-column-reverse todo-list"
                  id="complete-ul"
                ></ul>
              </div>
            </div>
          </div>
        </div>




<!-- Modal -->
<div class="modal fade" id="categories-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


      </div>


    </main>

    <script type="text/javascript" src="main.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
    ></script>
  </body>

  
</html>
