            <div id="categories">
              <h6 class="categories">Sort By:</h6>
              <button class="btn btn-outline-secondary dropdown-toggle category-dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
              <button type="button" class="btn btn-secondary categories-btn" data-toggle="modal" data-target="#exampleModal">Edit Categories</button>
            </div>

            <div class="card" style=>
                <h5 class="card-title">To Do</h5>
              <div class="list-wrapper" id="incomplete-list">
                <ul
                  class="d-flex flex-column-reverse todo-list"
                  id="incomplete-ul"
                ></ul>
              </div>
            </div>


            <div class="card" >

              <div class="completed-section">
                <h5 class="card-title">Completed</h5>
                <button class="btn-sm" onclick="deleteAllCompletedTasks();">Clear Tasks</button>
              </div>

              <div class="list-wrapper" id="complete-list">
                <ul
                  class="d-flex flex-column-reverse todo-list"
                  id="complete-ul"
                ></ul>
              </div>
            </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
